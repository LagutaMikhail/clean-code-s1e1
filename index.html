<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </div>
    <div class="main">
      <p id=  "add-item">
        <label class="add-item__header" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="section-header">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input class="input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-header">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item"><input class="input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
